<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Quest - Choose Your Challenge!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f0fdf4);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
  width: 100%;
  background: linear-gradient(to right, #ffffff, #f0f9ff);
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 2px solid #e2e8f0;
}

.nav-logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: #0f172a;
  display: flex;
  align-items: center;
}

.nav-links a {
  margin-left: 24px;
  font-size: 1rem;
  font-weight: 500;
  text-decoration: none;
  color: #334155;
  padding: 8px 12px;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.nav-links a:hover {
  background-color: #e0f2fe;
  color: #2563eb;
}

    header {
      margin-top: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #0f172a;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #334155;
    }

    .topics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 40px auto;
      padding: 0 20px;
      max-width: 1200px;
    }

    .topic-card {
      background-color: #ffffff;
      padding: 25px 40px;
      border-radius: 18px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: #1e293b;
      width: 200px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      border: 2px solid #e2e8f0;
    }

    .topic-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      background-color: #f0f9ff;
      border-color: #3b82f6;
    }

    @media (max-width: 600px) {
      .topic-card {
        width: 100%;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">ðŸš€ Code Quest</div>
    <div class="nav-links">
      <a href="https://fop-practical-log-collector.onrender.com">Dashboard</a>
      <a href="/">Home</a>
    </div>
  </nav>
  

  <header>
    <h1>Coding Challenge</h1>
    <p>Choose a topic and start coding</p>
  </header>

  <div class="topics-container">
    <a href="/qlist/?topic=Functions" class="topic-card">Functions</a>
    <a href="/qlist/?topic=Selections" class="topic-card">Selections</a>
    <a href="/qlist/?topic=Loop" class="topic-card">Loop</a>
    <a href="/qlist/?topic=Arrays" class="topic-card">Arrays</a>
    <a href="/qlist/?topic=While" class="topic-card">While</a>
    <a href="/qlist/?topic=Objects" class="topic-card">Objects</a>
    <a href="/qlist/?topic=Problem Solving" class="topic-card">Problem Solving</a>
  </div>
</body>
</html>
